<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!--The like just below this is unique. -->
    <title>World War Sea - Ishan Sharma</title>
    <!--CSS and JavaScript are linked below. -->
    <link rel="stylesheet" type="text/css" href="stylesheet.css">
    <script src="javascript.js"></script>
</head>
<body>
    <p id="date"></p>
    <p id="time"></p>
    <p id="uber_title"></p>
    <!--The following markup in the div is the navbar. -->
    <div id="head">
        <ul id="navig">
            <li id="navi"><a id="nav1" class="nav"></a></li>
            <li id="navi"><a href="math.html" id="nav2" class="nav"></a></li>
            <li id="navi"><a href="about.html" id="nav3" class="nav"></a></li>
        </ul>
    </div>
    <!--Data within the following div is unique. -->
    <div id="box_of_everything">
        <p id="title">World War Sea</p>


        <!-- Slideshow container -->
        <div class="slideshow-container">

          <!-- Full-width images with number and caption text -->
          <div class="mySlides fade">
            <div class="numbertext">1 / 3</div>
            <img src="images/Splash_Screen.jpg" style="width:100%">
            <div class="text">Caption Text</div>
          </div>

          <div class="mySlides fade">
            <div class="numbertext">2 / 3</div>
            <img src="images/Game initial sketch.png" style="width:100%">
            <div class="text">Caption Two</div>
          </div>

          <!-- Next and previous buttons -->
          <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
          <a class="next" onclick="plusSlides(1)">&#10095;</a>
        </div>
        <br>

        <!-- The dots/circles -->
        <div style="text-align:center">
          <span class="dot" onclick="currentSlide(1)"></span> 
          <span class="dot" onclick="currentSlide(2)"></span> 
        </div>



        <p id="text">A tower defence game.  </p>
        <p id="text"></p>
    </div>
    <script src="javascript.js"></script>
</body>
</html>
